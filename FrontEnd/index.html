<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/register.css">
        <title>국원청원 시스템</title>
    </head>
    <body class="index_page">
        <div class="page_contents">
            <div class="content" id="content">
                <!-- Contents -->
            </div>
            <div class="sidebar">
                <div class="profile">
                    <div class="profile_image">
                        <img src="resources/default_profile.png" alt="Default Progile Image. Mark of Gukwon High School.">
                    </div>
                    <div class="profile_infos">
                        <div class="profile_infos_non_login">
                            <div class="login_or_register">
                                <div id="login">로그인</div>
                            </div>
                        </div>
                        <div class="profile_infos_login">
                            <div class="profile_infos_name">
                                <div class="profile_hello">
                                    <div class="name" id="nickname"><!-- 이름 여기 들어감 --></div>님, 반갑습니다!
                                </div>
                                <div id="myInfo">내 정보</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigator" id="navigator">
                    <!-- 게시판 리스트 추가 -->
                </div>
            </div>
        </div>
        <div id="login_modal">
            <div class="login_modal_content">
                <h2>로그인</h2>
                <div class="login_form">
                    <input type="text" id="login_id" placeholder="아이디(ID)"><br>
                    <input type="password"  id="login_pwd" placeholder="비밀번호(PWD)"><br>
                    <div id="login_btn">로그인</div>
                    <div id="register_btn">회원가입</div>
                </div>
            </div>
            <div class="login_modal_layer"></div>
        </div>
        <div id="register_modal">
            <div class="register_modal_content">
                <h2>회원가입</h2>
                <div class="register_form">
                    <input type="text" id="register_id" placeholder="아이디(ID)" minlength="5"><br>
                    <input type="password"  id="register_pwd" placeholder="비밀번호(PWD)" minlength="5"><br>
                    <input type="password"  id="register_pwd_chk" placeholder="비밀번호(PWD) 확인" minlength="5"><br>
                    <input type="text"  id="register_nickname" placeholder="닉네임"><br>
                    <br>
                    <div class="auth_infos">
                        <input type="number" id="register_stdid" min="1111" max="3999" placeholder="학번" minlength="4" maxlength="4">
                        <input type="text" id="register_authcode" placeholder="인증코드" minlength="6" maxlength="6">
                    </div>
                    <br>
                    <div id="request_register_btn">가입</div>
                </div>
            </div>
            <div class="register_modal_layer"></div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
